[package]
name = "flek"
version = "1.2.0"
edition = "2021"
license = "MIT"
authors = ["Angel Dollface"]
description= "A Rustacean implementation of my own algorithms to check for password security."
homepage = "https://github.com/angeldollface/flek"
repository = "https://github.com/angeldollface/flek"
documentation = "https://github.com/angeldollface/flek"
readme = "README.markdown"
keywords = [
  "security"
]
categories = [
  "security"
]
exclude = [
  "/.github"
]

[dependencies]
rand = "0.8.5"
cleasy = { git = "https://github.com/angeldollface/cleasy", version = "1.3.0" }

[[bin]]
name = "cf"
path = "src/main.rs"

[profile.release]
strip = true
opt-level = "s"
lto = true
codegen-units = 1